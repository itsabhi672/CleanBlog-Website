{% include "header.html" %}

        <!-- Navigation-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')"
        xmlns="http://www.w3.org/1999/html">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Karan's Blog</h1>
                            <span class="subheading">A collection of Karan's random musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog in blogs: %}
                    <div class="post-preview">
                        <a href="{{ url_for('post_page', id=blog['id']) }}">
                            <h2 class="post-title"> {{ blog['title'] }} </h2>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#">Karan Gupta</a>
                            on September {{ day }}, 2023
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <div class=" container clearfix mb-4">
                        {% if number != 0: %}
                        <a class="btn btn-primary text-uppercase float-right" href="#!">Older Posts →</a>
                        {% endif %}
                        <a class="btn btn-primary text-uppercase float-left" href="#!">Newer Posts →</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        {% include 'footer.html' %}
    </body>
</html>
